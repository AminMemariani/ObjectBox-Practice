apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 27    buildToolsVersion '27.0.3'    defaultConfig {        applicationId "com.example.admin.myapplicationtest"        minSdkVersion 21        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation('com.android.support:appcompat-v7:26.1.0') {        exclude group: 'com.nineoldandroids', module: 'library'    }    apply plugin: 'com.android.application'    testImplementation 'junit:junit:4.12'    implementation 'com.rengwuxian.materialedittext:library:2.1.4'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    apply plugin: 'io.objectbox'    implementation 'com.github.andremion:floatingnavigationview:1.1.1'}repositories {    mavenCentral()}