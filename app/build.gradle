apply plugin: 'com.android.application'android {    compileSdkVersion 27    buildToolsVersion "27.0.3"    defaultConfig {        applicationId "com.example.admin.myapplicationtest"        minSdkVersion 19        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    dataBinding {        enabled = true    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation('com.android.support:appcompat-v7:25.4.0') {        exclude group: 'com.nineoldandroids', module: 'library'    }    testImplementation 'junit:junit:4.12'    implementation "com.android.databinding:compiler:3.1.4"    implementation 'com.rengwuxian.materialedittext:library:2.1.4'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    apply plugin: 'com.android.application'    apply plugin: 'io.objectbox'    implementation 'com.android.support:support-annotations:27.1.1'}